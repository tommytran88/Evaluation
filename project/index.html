<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluation</title>
    <link rel="stylesheet" href="./styles.css" />
    <script async src="./index.js"></script>
  </head>
  <body>
    <main class="content">
      <section class="todolist">
        <div class="todolist_input_container">
          <input class="todolist_input" />
          <button class="todolist_input_btn">submit</button>
        </div>

        <section id="todolist_container">
          <div>
            <h3>Pending Tasks</h3>
            <ul id="todolist_pending_container"></ul>
          </div>
          <div>
            <h3>Completed Tasks</h3>
            <ul id="todolist_completed_container"></ul>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
